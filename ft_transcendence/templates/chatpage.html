{% load static %}

<script src="{% static 'js/chatpage.js' %}"></script>

<section id="chat-section">
    <div class="gameMode">
        <h3 style="text-align: left;">Messagerie</h3>
    </div>

    <div class="chat-content">
        <!-- En-tête avec titre et recherche -->
        <div class="contacts-header">
            <div class="contacts-title">
                <i class="bi bi-people-fill me-2"></i>
                <h5>Contacts</h5>
            </div>
        </div>

        <!-- Liste des contacts (toujours visible) -->
        <div class="contacts-list">
            <!-- Groupe: En ligne -->
            <div class="contacts-group">
                <div class="contacts-group-header">
                    <h6>En ligne <span class="badge bg-success rounded-pill"></span></h6>
                </div>
                <div class="contacts-group-items" id = "online-chats-grid">
                    <!-- Les chats seront chargés ici dynamiquement -->
                </div>
            </div>
            <!-- Groupe: Hors ligne -->
            <div class="contacts-group">
                <div class="contacts-group-header">
                    <h6>Hors ligne <span class="badge bg-secondary rounded-pill"></span></h6>
                </div>
                <div class="contacts-group-items" id = "offline-chats-grid">
                    <!-- Les chats seront chargés ici dynamiquement -->
                </div>
            </div>
        </div>
    </div>
</section>
