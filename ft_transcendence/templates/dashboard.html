
<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<div class="dashboard-container">
    <div class="dashboard-header">
        <h2>Tableau de bord du joueur</h2>
    </div>
    
    <div class="dashboard-grid">
        <!-- User Stats Card -->
        <div class="dashboard-card full-width">
            <div class="card-header">
                <h3>Statistiques du joueur</h3>
            </div>
            <div class="card-content">
                <div class="stat-item">
                    <span class="stat-label">Victoires:</span>
                    <span class="stat-value" id="user-wins-local"></span>
                    <span class="stat-value" id="user-wins-online"></span>
                    <span class="stat-value" id="total-local-games"></span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Défaites:</span>
                    <span class="stat-value" id="user-losses-local"></span>
                    <span class="stat-value" id="user-losses-online"></span>
                    <span class="stat-value" id="total-online-games"></span>
                </div>
           <!-- <div class="stat-item">
                    <span class="stat-label">Taux de victoire:</span>
                    <span class="stat-value" id="win-rate"></span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Nombre de parties:</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Nombre de parties </span>
                </div> -->
                <!-- Camembert ajouté -->
                <div style="width: 300px; margin: auto; padding-top: 20px;">
                    <canvas id="statsPieChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Game History -->
        <div class="dashboard-card full-width">
            <div class="card-header">
                <h3>Parties récentes</h3>
            </div>
            <div class="card-content">
                <table class="game-history-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Adversaire</th>
                            <th>Résultat</th>
                            <th>Score</th>
                            <th>Durée</th>
                        </tr>
                    </thead>
                    <tbody id="game-history-body">
                        <!-- Remplir via backend -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Tournament Performance -->
        <div class="dashboard-card full-width">
            <div class="card-header">
                <h3>Performance en tournoi</h3>
            </div>
            <div class="card-content">
                <table class="tournament-history-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Tournoi</th>
                            <th>Placement</th>
                            <th>Joueurs</th>
                        </tr>
                    </thead>
                    <tbody id="tournament-history-body">
                        <!-- Remplir via backend -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
