
<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<div class="dashboard-container">
    <div class="dashboard-header">
        <h2>Tableau de bord du joueur</h2>
    </div>
    
    <div class="dashboard-grid">
        <!-- User Stats Card -->
        <div class="dashboard-card full-width">
            <div class="card-header">
                <h3>Player Statistics</h3>
            </div>
            <div class="dash-card">
                <div class="card-content">
                    <div class="stat-item">
                        <span class="stat-label">Wins:</span>
                        <span class="stat-value" id="user-wins"></span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Losses:</span>
                        <span class="stat-value" id="user-losses"></span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Win rate:</span>
                        <span class="stat-value" id="win-rate"></span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Total games:</span>
                        <span class="stat-value" id="total-games"></span>
                    </div>
                </div>
                <!-- Camembert ajouté -->
                <div style="width: 300px; margin: auto; padding-top: 20px;">
                    <canvas id="statsPieChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Game History -->
        <div class="dashboard-card full-width">
            <div class="card-header">
                <h3>Parties récentes</h3>
            </div>
            <div class="card-content">
                <table class="game-history-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Adversaire</th>
                            <th>Résultat</th>
                            <th>Score</th>
                            <th>Durée</th>
                        </tr>
                    </thead>
                    <tbody id="game-history-body">
                        <!-- Remplir via backend -->
                    </tbody>
                </table>
            </div>
        </div>
