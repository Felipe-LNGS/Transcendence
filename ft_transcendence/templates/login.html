{% load static %}
<link rel="stylesheet" href="{% static 'login.css' %}">
<link rel="stylesheet" href="{% static 'style.css' %}">
<link rel="stylesheet" href="{% static 'home.css' %}">

<section id="login">
    <!-- <div class="login-header">
        <img src="../media/logo.svg" alt="Pong logo" width="40" height="40">
        <span>PONG</span>
    </div>
    -->
    <div class="login-content">
        <h2 class="h2-login">Login</h2>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <div class="login-form">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="login-form">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="register">
                <button class="button-login" type="submit">Login</button>
                <p>Need an account? <a href="{% url 'register' %}">SIGN UP</a></p>
                <div class="styled-text">
                    <span>OR</span>
                </div>
            </div>
        </form>
        <button class="button-login"><a href="{% url 'login_42' %}">Login with 42</a></button>
    </div>
</section>
{% comment %} <script>
    document.addEventListener('DOMContentLoaded', function() {
        const messages = document.querySelectorAll('.messages p');
        messages.forEach(function(message) {
            alert(message.textContent);
        });
        if (performance.navigation.type === 2) {
            location.reload(true);
        }
    });
</script> {% endcomment %}
